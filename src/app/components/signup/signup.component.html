<section class="breadcrumb breadcrumb_bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb_iner text-center">
          <div class="breadcrumb_iner_item">
            <h2>Signup</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="row" style="padding-top: 50px;">
  
  <div class="col-lg-12">
    <form class="form-contact contact_form" #signupForm="ngForm" (ngSubmit)="signup()">
      <div class="row">
        
        <div class="col-sm-6">
          <div class="form-group">
            <input class="form-control" [(ngModel)]="user.firstName" name="firstName"  type="text" placeholder='Enter your first name'>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input class="form-control" [(ngModel)]="user.lastName" name="lastName"  type="text" placeholder='Enter your last name'>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input class="form-control" [(ngModel)]="user.email" name="email" type="email" placeholder='Enter your email'>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input class="form-control" [(ngModel)]="user.password" name="password"  type="password" placeholder='Enter your password'>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input class="form-control" [(ngModel)]="user.confirmPassword" name="confirmPassword"  type="password" placeholder='Confirm password'>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input class="form-control" [(ngModel)]="user.phone" name="phone" type="number" placeholder='Enter your phone'>
          </div>
        </div>
      </div>
      <div class="form-group row " >
        <div class="col-4"></div>
      <button type="submit" class="button button-contactForm btn_4 col-4" >Signup</button>
      <div class="col-4"></div>
    </div>
    </form>
  </div>
  
</div>
