<section class="breadcrumb breadcrumb_bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
              <h2>Edit Chef</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <div class="row" style="padding-top: 50px;">
    
    <div class="col-lg-12">
      <form class="form-contact contact_form"  method="post"  [formGroup]="editChefForm"
        novalidate="novalidate">
        <div class="row">
          
          
          <div class="col-sm-6">
            <div class="form-group">
              <input class="form-control" formControlName="speciality" name="speciality"  id="speciality" type="email" placeholder='Enter your speciality'>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input class="form-control" formControlName="experience" name="experience"  id="experience" type="number" placeholder='Enter your experience'>
            </div>
          </div>
        </div>
        <div class="form-group row " >
            <div class="col-4"></div>
          <button type="submit"  class="button button-contactForm btn_4 col-4" >Edit Chef</button>
          <div class="col-4"></div>
        </div>
      </form>
    </div>
    
  </div>
