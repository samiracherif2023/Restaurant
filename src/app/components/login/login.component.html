<section class="breadcrumb breadcrumb_bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
              <h2>Login</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="row" style="padding-top: 50px;">
    
    <div class="col-lg-12">
      <form class="form-contact contact_form" #loginForm="ngForm" (ngSubmit)="login()">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <input class="form-control" [(ngModel)]="user.email" name="email"  type="email"  placeholder='Enter email address'>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <input class="form-control" [(ngModel)]="user.password" name="password" type="password" placeholder='Enter Password'>
            </div>
          </div>
        </div>
        <div class="form-group row " >
            <div class="col-4"></div>
          <button type="submit" class="button button-contactForm btn_4 col-4" >Login</button>
          <div class="col-4"></div>
        </div>
      </form>
    </div>
    
  </div>
