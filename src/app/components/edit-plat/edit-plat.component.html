<section class="breadcrumb breadcrumb_bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
              <h2>Add Plat</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <div class="row" style="padding-top: 50px;">
    
    <div class="col-lg-12">
      <form class="form-contact contact_form" #addPlatForm="ngForm" (ngSubmit)="editPlat()" >
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <input class="form-control" [(ngModel)]="plat.name" name="name" id="name" type="text" placeholder='Enter your name Plat'>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input class="form-control" [(ngModel)]="plat.price" name="price" id="price" type="email" placeholder='Enter your price Plat'>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <textarea class="form-control w-100" [(ngModel)]="plat.description" name="description" id="description" cols="30" rows="9"
                placeholder='Enter your description'></textarea>
            </div>
          </div>
        </div>
        <div class="form-group row " >
            <div class="col-4"></div>
          <button type="submit" class="button button-contactForm btn_4 col-4" >Edit Plat</button>
          <div class="col-4"></div>
        </div>
      </form>
    </div>
    
  </div>
